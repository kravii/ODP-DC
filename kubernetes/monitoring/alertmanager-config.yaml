apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@hetzner-dc.local'
      smtp_auth_username: 'alerts@hetzner-dc.local'
      smtp_auth_password: 'password'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          severity: warning
        receiver: 'warning-alerts'
      - match:
          alertname: 'BaremetalServerDown'
        receiver: 'baremetal-alerts'
      - match:
          alertname: 'VMCreationFailed'
        receiver: 'vm-alerts'

    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://127.0.0.1:5001/'

    - name: 'critical-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#datacenter-alerts'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
      email_configs:
      - to: 'admin@hetzner-dc.local'
        subject: 'Critical Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

    - name: 'warning-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#datacenter-warnings'
        title: 'Warning Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true

    - name: 'baremetal-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#baremetal-alerts'
        title: 'Baremetal Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Server:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
      webhook_configs:
      - url: '${JIRA_WEBHOOK_URL}'
        http_config:
          basic_auth:
            username: '${JIRA_USERNAME}'
            password: '${JIRA_PASSWORD}'
        json:
          fields:
            project:
              key: '${JIRA_PROJECT_KEY}'
            summary: 'Baremetal Alert: {{ .GroupLabels.alertname }}'
            description: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Server: {{ .Labels.instance }}
              Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
              {{ end }}
            issuetype:
              name: 'Bug'

    - name: 'vm-alerts'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#vm-alerts'
        title: 'VM Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *VM:* {{ .Labels.vm_name }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
      webhook_configs:
      - url: '${JIRA_WEBHOOK_URL}'
        http_config:
          basic_auth:
            username: '${JIRA_USERNAME}'
            password: '${JIRA_PASSWORD}'
        json:
          fields:
            project:
              key: '${JIRA_PROJECT_KEY}'
            summary: 'VM Alert: {{ .GroupLabels.alertname }}'
            description: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              VM: {{ .Labels.vm_name }}
              Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
              {{ end }}
            issuetype:
              name: 'Task'

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'dev', 'instance']